name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
    types: [synchronize, opened, reopened, edited]
  workflow_dispatch:

jobs:
  examples:
    strategy:
      fail-fast: false
      matrix:
        compilation_mode:
          - fastbuild
          - opt
        system:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
    runs-on: ${{ matrix.system }}
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
      with:
        buildbuddy-api-key: ${{ secrets.BUILDBUDDY_API_KEY }}
    - run: |
        cd example
        bazel build \
          --compilation_mode=${{ matrix.compilation_mode }} \
          //...

  test:
    strategy:
      fail-fast: false
      matrix:
        compilation_mode:
          - fastbuild
          - opt
        system:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
    runs-on: ${{ matrix.system }}
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
      with:
        buildbuddy-api-key: ${{ secrets.BUILDBUDDY_API_KEY }}
    - run: |
        bazel test \
          --compilation_mode=${{ matrix.compilation_mode }} \
          //...

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
      with:
        buildbuddy-api-key: ${{ secrets.BUILDBUDDY_API_KEY }}
    - run: |
        bazel run //tools:format.check

  # https://emmer.dev/blog/skippable-github-status-checks-aren-t-really-required/
  # https://github.com/marketplace/actions/alls-green
  all:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - examples
      - test
      - format
    steps:
    - uses: Kesin11/actions-timeline@v2
    - uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
